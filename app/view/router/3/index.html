<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>router</title>
  <link rel="import" href="/bower_components/polymer/polymer.html">
  <link rel="import" href="/bower_components/app-route/app-route.html">
  <link rel="import" href="/bower_components/app-route/app-location.html">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
</head>

<body>

  <dom-module id="demo-links">
    <template>
      <app-location route="{{route}}" use-hash-as-path></app-location>

      <app-route
        route="{{route}}"
        pattern="/:name"
        data="{{routeData}}"
        tail="{{subRoute}}"></app-route>

      <app-route
        route="{{route}}"
        pattern="/folder.edit/:value"
        data="{{hogeFugaData}}"
        ></app-route>

      <h1>router demo (app-location: use-hash-as-path)</h1>
      <hr />
        <ul>
          <li>
            <a href="./#/hoge">hoge</a>
          </li>
          <li>
            <a href="./#/fuga">fuga</a>
          </li>
          <li>
            <a href="./#/piyo">piyo</a>
          </li>
          <li>
            <a href="./#/folder.edit/1">folder/edit</a>
          </li>
        </ul>

        <iron-pages selected="{{routeData.name}}" attr-for-selected="name">
          <div name="hoge">hogeが選択されました</div>
          <div name="fuga">fugaが選択されました</div>
          <div name="piyo">piyoが選択されました</div>
          <div name="folder.edit">folder/editが選択されました: {{hogeFugaData.value}}</div>
        </iron-pages>

      </template>

    <script>
      Polymer({
        is: 'demo-links',
      });
    </script>
  </dom-module>

  <demo-links></demo-links>

</body>
</html>
